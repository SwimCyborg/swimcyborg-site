<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwimCyborg</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #0a0f1f, #111a33);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .logo {
      width: 180px;
      animation: pulse 1071ms infinite alternate; /* ~56 bpm */
    }
    @keyframes pulse {
      from { filter: drop-shadow(0 0 2px #00f7ff); }
      to { filter: drop-shadow(0 0 20px #00f7ff); }
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }
    .swim { color: #00cfff; }
    .cyborg { color: #ffffff; }
    .tagline {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00cfff;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #00aacc;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    a {
      color: #00cfff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="SwimCyborg Logo" class="logo">
  <h1><span class="swim">Swim</span><span class="cyborg">Cyborg</span></h1>
  <p class="tagline">Performance meets technology. We’re training the platform — launching soon.</p>

  <form id="notify-form" action="https://formspree.io/f/xdklzepg" method="POST">
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    <!-- Honeypot -->
    <input type="text" name="_gotcha" style="display:none">
    <button type="submit">Notify Me</button>
  </form>

  <p id="form-message"></p>

  <footer>
    © 2025 SwimCyborg · <a href="mailto:node@swimcyborg.com">node@swimcyborg.com</a>
  </footer>

  <script>
    const form = document.getElementById("notify-form");
    const message = document.getElementById("form-message");
    const submittedEmails = new Set();

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();

      if (submittedEmails.has(email)) {
        message.textContent = "You've already signed up with this email.";
        message.style.color = "orange";
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          submittedEmails.add(email);
          message.textContent = "✅ Thanks, we'll be in touch!";
          message.style.color = "lightgreen";
          form.reset();
        } else {
          message.textContent = "❌ Something went wrong. Please try again.";
          message.style.color = "red";
        }
      } catch (error) {
        message.textContent = "⚠️ Network error. Please try later.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
