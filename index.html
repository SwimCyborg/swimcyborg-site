<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwimCyborg</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <meta name="theme-color" content="#0a0f1f" />

  <style>
    :root {
      --accent: #00cfff;
      --accent-soft: #66e0ff;
      --bg-top: #0a0f1f;
      --bg-bottom: #111a33;
      --text-dim: #d4d8e1;
    }

    /* Page background fix for mobile landscape */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* Full-viewport background */
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;

      min-height: 100vh;   /* cover vertically */
      width: 100vw;        /* cover horizontally */
      overflow-x: hidden;  /* stop white strip on rotate */

      color: #fff;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .brand {
      display: grid;
      place-items: center;
      gap: 10px;
      padding: 16px;
    }

    /* Responsive logo size */
    .logo {
      width: clamp(220px, 24vw, 300px);
      animation: pulse 1071ms infinite alternate; /* ~56 bpm */
      filter: drop-shadow(0 0 6px #00f7ff);
    }
    @keyframes pulse {
      from { filter: drop-shadow(0 0 4px #00f7ff); }
      to   { filter: drop-shadow(0 0 24px #00f7ff); }
    }

    h1 {
      font-size: clamp(2.2rem, 4.2vw, 3.2rem);
      margin: 8px 0 6px;
      line-height: 1.1;
    }
    .swim { color: var(--accent); }
    .cyborg { color: #fff; }

    .tagline {
      font-size: clamp(1.02rem, 2.1vw, 1.22rem);
      color: var(--text-dim);
      margin: 6px 0 18px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      padding: 0 12px;
    }

    input[type="email"] {
      padding: 12px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      width: min(340px, 72vw);
      outline: none;
    }

    button {
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover { background: #00aacc; }

    #form-message {
      margin-top: 10px;
      font-size: .95rem;
      min-height: 1.2em; /* keep layout stable */
    }

    footer {
      margin-top: 26px;
      font-size: .9rem;
      color: #aab2c3;
      padding-bottom: 16px;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="brand">
    <img src="logo.png" alt="SwimCyborg Logo" class="logo" />
    <h1><span class="swim">Swim</span><span class="cyborg">Cyborg</span></h1>
  </div>

  <p class="tagline">Performance meets technology. We’re training the platform — launching soon.</p>

  <form id="notify-form" action="https://formspree.io/f/xdklzepg" method="POST">
    <input type="email" name="email" id="email" placeholder="Enter your email" required />
    <!-- Honeypot: hidden from humans, bots tend to fill it -->
    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
    <button type="submit">Notify Me</button>
  </form>

  <p id="form-message"></p>

  <footer>
    © 2025 SwimCyborg · <a href="mailto:node@swimcyborg.com">node@swimcyborg.com</a>
  </footer>

  <script>
    // Duplicate protection with persistence across refresh using localStorage.
    (function () {
      const form = document.getElementById("notify-form");
      const emailInput = document.getElementById("email");
      const message = document.getElementById("form-message");

      function getSubmitted() {
        try { return JSON.parse(localStorage.getItem("submittedEmails") || "[]"); }
        catch { return []; }
      }
      function setSubmitted(arr) {
        localStorage.setItem("submittedEmails", JSON.stringify(arr));
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = (emailInput.value || "").trim().toLowerCase();
        if (!email) return;

        const submitted = getSubmitted();
        if (submitted.includes(email)) {
          message.style.color = "orange";
          message.textContent = "⚠️ You’ve already signed up with this email.";
          return;
        }

        const data = new FormData(form);

        try {
          const res = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: { "Accept": "application/json" }
          });

          if (res.ok) {
            submitted.push(email);
            setSubmitted(submitted);
            message.style.color = "lime";
            message.textContent = "✅ Thanks, we’ll be in touch!";
            form.reset();
          } else {
            message.style.color = "red";
            message.textContent = "❌ Oops! Something went wrong.";
          }
        } catch {
          message.style.color = "red";
          message.textContent = "❌ Network error, please try again.";
        }
      });
    })();
  </script>
</body>
</html>
