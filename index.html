<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwimCyborg</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    :root {
      --bg-top: #0a0f29;
      --bg-bottom: #000000;
      --swim-blue: #00cfff;
      --cyborg-white: #ffffff;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* Background gradient fix for iOS Safari */
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;

      min-height: 100vh;
      min-height: -webkit-fill-available; /* iOS Safari */
      width: 100vw;

      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);

      overflow-x: hidden;
      color: #fff;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .brand {
      margin-bottom: 20px;
    }

    .logo {
      width: 200px;
      max-width: 60vw;
      filter: drop-shadow(0 0 10px #00cfff);
      animation: pulseGlow 1071ms infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        filter: drop-shadow(0 0 4px #00cfff);
      }
      to {
        filter: drop-shadow(0 0 20px #00cfff);
      }
    }

    h1.site-title {
      font-size: 2.5em;
      margin: 10px 0 0;
    }

    h1 .swim {
      color: var(--swim-blue);
    }

    h1 .cyborg {
      color: var(--cyborg-white);
    }

    .tagline {
      margin: 15px 0;
      font-size: 1.2em;
      color: #ccc;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      width: 250px;
      max-width: 80%;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: var(--swim-blue);
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00aacc;
    }

    #confirmation {
      margin-top: 15px;
      font-size: 1em;
      color: #00ff99;
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }

    footer a {
      color: var(--swim-blue);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="brand">
    <img class="logo" src="logo.png" alt="SwimCyborg logo">
    <h1 class="site-title">
      <span class="swim">Swim</span><span class="cyborg">Cyborg</span>
    </h1>
  </div>

  <p class="tagline">Performance meets technology. We’re training the platform — launching soon.</p>

  <form id="notifyForm" action="https://formspree.io/f/xdklzepg" method="POST">
    <input type="email" name="email" id="emailInput" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>

  <p id="confirmation">✅ Thanks, we’ll be in touch!</p>

  <footer>
    © 2025 SwimCyborg · <a href="mailto:node@swimcyborg.com">node@swimcyborg.com</a>
  </footer>

  <script>
    const form = document.getElementById("notifyForm");
    const emailInput = document.getElementById("emailInput");
    const confirmation = document.getElementById("confirmation");

    // Load stored emails from localStorage
    let submittedEmails = JSON.parse(localStorage.getItem("submittedEmails")) || [];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim().toLowerCase();

      if (submittedEmails.includes(email)) {
        confirmation.style.display = "block";
        confirmation.textContent = "⚠️ You’ve already signed up with this email.";
        confirmation.style.color = "#ffcc00";
        return;
      }

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          submittedEmails.push(email);
          localStorage.setItem("submittedEmails", JSON.stringify(submittedEmails));

          form.reset();
          confirmation.style.display = "block";
          confirmation.textContent = "✅ Thanks, we’ll be in touch!";
          confirmation.style.color = "#00ff99";
        } else {
          confirmation.style.display = "block";
          confirmation.textContent = "❌ Oops, something went wrong. Try again.";
          confirmation.style.color = "#ff4444";
        }
      } catch (err) {
        confirmation.style.display = "block";
        confirmation.textContent = "❌ Network error. Please try again.";
        confirmation.style.color = "#ff4444";
      }
    });
  </script>
</body>
</html>
