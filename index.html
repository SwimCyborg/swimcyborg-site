<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwimCyborg</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0a0f1c, #08101a);
      color: #fff;
      text-align: center;
    }
    .brand { margin-top: 60px; }
    .logo {
      max-width: 250px;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 2px #00e5ff) drop-shadow(0 0 5px #00e5ff); }
      to   { filter: drop-shadow(0 0 6px #00e5ff) drop-shadow(0 0 12px #00e5ff); }
    }
    h1.site-title { font-size: 2.5rem; margin-top: 20px; }
    .swim { color: #00e5ff; }
    .cyborg { color: #a3e7ff; }

    .tagline {
      margin: 20px 0;
      font-size: 1.2rem;
      color: #ccc;
    }

    form { margin-top: 30px; }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00b8cc; }

    #form-status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #00e5ff;
      min-height: 1.2em; /* keeps layout steady */
    }

    /* Honeypot should stay invisible to humans but present in DOM for bots */
    .hp-wrap { position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden; }
    
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
    footer a { color: #00e5ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="brand">
    <img class="logo" src="logo.png" alt="SwimCyborg Logo">
    <h1 class="site-title">
      <span class="swim">Swim</span><span class="cyborg">Cyborg</span>
    </h1>
  </div>

  <p class="tagline">Performance meets technology. We’re training the platform — launching soon.</p>

  <!-- Formspree form with honeypot -->
  <form id="contact-form" action="https://formspree.io/f/xdklzepg" method="POST" autocomplete="off" novalidate>
    <input
      type="email"
      name="_replyto"
      placeholder="Enter your email"
      aria-label="Email address"
      required
      inputmode="email"
    >
    <!-- Honeypot field (bots tend to fill it; humans never see it) -->
    <div class="hp-wrap" aria-hidden="true">
      <label>Leave this field empty</label>
      <input type="text" name="_gotcha" tabindex="-1" autocomplete="off">
    </div>

    <!-- Optional: identify source/page in your Formspree dashboard -->
    <input type="hidden" name="source" value="swimcyborg.com-holding">

    <button type="submit">Notify Me</button>
    <p id="form-status"></p>
  </form>

  <footer>
    © 2025 SwimCyborg · <a href="mailto:node@swimcyborg.com">node@swimcyborg.com</a>
  </footer>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Honeypot check: if filled, silently succeed (don’t hit Formspree)
      const hp = form.querySelector('input[name="_gotcha"]');
      if (hp && hp.value.trim() !== "") {
        status.textContent = "✅ Thanks, we’ll be in touch!";
        form.reset();
        return;
      }

      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          status.textContent = "✅ Thanks, we’ll be in touch!";
          form.reset();
        } else {
          status.textContent = "⚠️ Oops! There was a problem submitting your form.";
        }
      } catch (err) {
        status.textContent = "⚠️ Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
