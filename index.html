<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwimCyborg</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- SEO Meta -->
  <meta name="description" content="SwimCyborg — Performance meets technology. We’re training the platform — launching soon." />
  <meta name="keywords" content="SwimCyborg, swimming, technology, performance, training, platform, AI" />
  <meta name="author" content="SwimCyborg" />

  <!-- Open Graph -->
  <meta property="og:title" content="SwimCyborg" />
  <meta property="og:description" content="Performance meets technology. We’re training the platform — launching soon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://swimcyborg.com" />
  <meta property="og:image" content="https://swimcyborg.com/logo.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SwimCyborg" />
  <meta name="twitter:description" content="Performance meets technology. We’re training the platform — launching soon." />
  <meta name="twitter:image" content="https://swimcyborg.com/logo.png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #0a0f1c, #0f2027);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      width: 180px;
      max-width: 80%;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 12px #00e0ff);
      animation: glowPulse 1071ms infinite alternate;
    }

    @keyframes glowPulse {
      from { filter: drop-shadow(0 0 4px #00e0ff); }
      to { filter: drop-shadow(0 0 20px #00e0ff); }
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .swim { color: #00cfff; }
    .cyborg { color: #ffffff; }

    .tagline {
      margin: 15px 0 25px;
      font-size: 1.1rem;
      color: #cccccc;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      width: 250px;
      max-width: 80%;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #00cfff;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #00aacc; }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: #00cfff;
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    /* Prevent white edges in mobile landscape */
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div class="brand">
    <img class="logo" src="logo.png" alt="SwimCyborg logo" />
    <h1><span class="swim">Swim</span><span class="cyborg">Cyborg</span></h1>
  </div>

  <p class="tagline">Performance meets technology. We’re training the platform — launching soon.</p>

  <form id="notifyForm" action="https://formspree.io/f/xdklzepg" method="POST">
    <input type="email" name="email" id="emailInput" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>

  <p id="formMessage" style="display:none; color:#00ff88; font-size:1rem;">✅ Thanks, we’ll be in touch!</p>
  <p id="duplicateMessage" style="display:none; color:#ff4444; font-size:1rem;">⚠️ You’ve already signed up with that email.</p>

  <footer>
    © 2025 SwimCyborg · <a href="mailto:node@swimcyborg.com">node@swimcyborg.com</a>
  </footer>

  <script>
    const form = document.getElementById('notifyForm');
    const emailInput = document.getElementById('emailInput');
    const formMessage = document.getElementById('formMessage');
    const duplicateMessage = document.getElementById('duplicateMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (localStorage.getItem('submittedEmail') === email) {
        duplicateMessage.style.display = 'block';
        formMessage.style.display = 'none';
        return;
      }

      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          formMessage.style.display = 'block';
          duplicateMessage.style.display = 'none';
          localStorage.setItem('submittedEmail', email);
        } else {
          alert("Oops! There was a problem submitting your form.");
        }
      }).catch(() => {
        alert("Something went wrong. Please try again later.");
      });
    });
  </script>
</body>
</html>
