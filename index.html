<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwimCyborg</title>

  <!-- Favicon (PNG) -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- Optional: cache-bust if needed -->
  <!-- <link rel="icon" type="image/png" href="favicon.png?v=2"> -->

  <style>
    :root{
      --accent:#00cfff;
      --accent-soft:#66e0ff;
    }

    body{
      margin:0;
      padding:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:linear-gradient(to bottom,#0a0f1f,#111a33);
      color:#fff;
      font-family:Arial,Helvetica,sans-serif;
      text-align:center;
    }

    /* Responsive logo size: scales with viewport, bounded by min/max */
    .logo{
      width:clamp(240px, 24vw, 280px);
      animation:pulse 1071ms infinite alternate; /* 56 bpm */
    }
    @keyframes pulse{
      from{ filter:drop-shadow(0 0 2px #00f7ff); }
      to  { filter:drop-shadow(0 0 20px #00f7ff); }
    }

    h1{
      font-size:clamp(2.2rem, 4.2vw, 3.2rem);
      margin:20px 0 10px;
    }
    .swim{ color:var(--accent); }
    .cyborg{ color:#fff; }

    .tagline{
      font-size:clamp(1.05rem, 2.2vw, 1.25rem);
      margin-bottom:22px;
      color:#d4d8e1;
    }

    form{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    input[type="email"]{
      padding:12px 14px;
      font-size:1rem;
      border-radius:8px;
      border:none;
      width:min(320px, 70vw);
    }
    button{
      padding:12px 18px;
      font-size:1rem;
      border:none;
      border-radius:8px;
      background:var(--accent);
      color:#000;
      cursor:pointer;
      font-weight:700;
    }
    button:hover{ background:#00aacc; }

    #form-message{ margin-top:10px; font-size:.95rem; }

    footer{
      margin-top:28px;
      font-size:.9rem;
      color:#aab2c3;
    }
    a{ color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <img src="logo.png" alt="SwimCyborg Logo" class="logo">
  <h1><span class="swim">Swim</span><span class="cyborg">Cyborg</span></h1>
  <p class="tagline">Performance meets technology. We’re training the platform — launching soon.</p>

  <form id="notify-form" action="https://formspree.io/f/xdklzepg" method="POST">
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    <!-- Honeypot -->
    <input type="text" name="_gotcha" style="display:none">
    <button type="submit">Notify Me</button>
  </form>

  <p id="form-message"></p>

  <footer>
    © 2025 SwimCyborg · <a href="mailto:node@swimcyborg.com">node@swimcyborg.com</a>
  </footer>

  <script>
    const form = document.getElementById("notify-form");
    const message = document.getElementById("form-message");
    const submittedEmails = new Set();

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();

      if (submittedEmails.has(email)) {
        message.textContent = "You've already signed up with this email.";
        message.style.color = "orange";
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          submittedEmails.add(email);
          message.textContent = "✅ Thanks, we'll be in touch!";
          message.style.color = "lightgreen";
          form.reset();
        } else {
          message.textContent = "❌ Something went wrong. Please try again.";
          message.style.color = "red";
        }
      } catch (error) {
        message.textContent = "⚠️ Network error. Please try later.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
