<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwimCyborg</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- SEO Meta -->
  <meta name="description" content="SwimCyborg — Performance meets technology. We’re training the platform — launching soon." />
  <meta name="keywords" content="SwimCyborg, swimming, technology, performance, training, platform, AI" />
  <meta name="author" content="SwimCyborg" />

  <!-- Open Graph -->
  <meta property="og:title" content="SwimCyborg" />
  <meta property="og:description" content="Performance meets technology. We’re training the platform — launching soon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://swimcyborg.com" />
  <meta property="og:image" content="https://swimcyborg.com/logo.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SwimCyborg" />
  <meta name="twitter:description" content="Performance meets technology. We’re training the platform — launching soon." />
  <meta name="twitter:image" content="https://swimcyborg.com/logo.png" />

  <style>
    :root{
      --bg-top:#0a0f29;
      --bg-bottom:#0b1733;
      --swim:#00cfff;
      --text-dim:#cfd6e6;
    }

    /* Dark fallback so even before paint there's no white flash */
    html, body { height:100%; background-color:#0a0f29; }

    /* SAFE-AREA padding for iOS */
    body{
      margin:0;
      color:#fff;
      font-family:Arial, Helvetica, sans-serif;
      text-align:center;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow-x:hidden;
      overscroll-behavior:none; /* avoids bounce exposing background */
    }

    /* The bullet-proof background: a fixed, full-screen layer behind everything */
    body::before{
      content:"";
      position:fixed;
      inset:0;              /* top:0; right:0; bottom:0; left:0 */
      z-index:-1;
      background:linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      /* cover the whole screen across devices */
      width:100vw;
      height:100vh;
      /* use dynamic viewport when available */
      height:100svh;
    }

    /* Layout wrapper always at least viewport height */
    .page{
      min-height:100vh;
      min-height:100svh;   /* modern browsers account for browser UI */
      display:grid;
      grid-template-rows:1fr auto; /* main + footer */
    }

    .main{
  display:grid;
  place-content:center;      /* centers the grid as a whole */
  place-items:center;        /* <-- centers each child (logo, h1, text, form) */
  gap:14px;
  padding:16px;
}

.logo{
  width:clamp(260px, 32vw, 380px);
  display:block;             /* <-- make it a block */
  margin-inline:auto;        /* <-- hard center horizontally */
  filter:drop-shadow(0 0 8px #00f7ff);
  animation:pulse 1071ms infinite alternate;
}

    @keyframes pulse{
      from{ filter:drop-shadow(0 0 6px #00f7ff); }
      to  { filter:drop-shadow(0 0 28px #00f7ff); }
    }

    h1{
      margin:6px 0 0;
      font-size:clamp(2.2rem,4.4vw,3.4rem);
      line-height:1.1;
    }
    .swim{ color:var(--swim); }
    .cyborg{ color:#fff; }

    .tagline{
      color:var(--text-dim);
      font-size:clamp(1.05rem,2.2vw,1.25rem);
      margin:6px 0 8px;
    }

    form{
      display:flex; flex-wrap:wrap; justify-content:center; gap:10px;
      padding:0 12px;
    }
    input[type="email"]{
      width:min(360px,74vw);
      padding:12px 14px; font-size:1rem; border:none; border-radius:8px; outline:none;
    }
    button{
      padding:12px 18px; font-size:1rem; border:none; border-radius:8px;
      background:var(--swim); color:#000; font-weight:700; cursor:pointer;
    }
    button:hover{ background:#00aacc; }

    #form-message{ min-height:1.2em; margin-top:8px; font-size:.95rem; }

    footer{
      margin-top:10px;
      padding:16px;
      color:#aab2c3;
      font-size:.9rem;
    }
    footer a{ color:var(--swim); text-decoration:none; }

    /* Landscape polish on short devices */
    @media (orientation:landscape) and (max-height: 480px){
      .logo{ width:clamp(240px, 40vw, 420px); }
      .tagline{ font-size:1rem; }
      form{ gap:8px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="main">
      <img class="logo" src="logo.png" alt="SwimCyborg logo" />
      <h1><span class="swim">Swim</span><span class="cyborg">Cyborg</span></h1>
      <p class="tagline">Performance meets technology. We’re training the platform — launching soon.</p>

      <form id="notify-form" action="https://formspree.io/f/xdklzepg" method="POST">
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
        <!-- honeypot -->
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
        <button type="submit">Notify Me</button>
      </form>

      <p id="form-message"></p>
    </main>

    <footer>
      © 2025 SwimCyborg · <a href="mailto:node@swimcyborg.com">node@swimcyborg.com</a>
    </footer>
  </div>

  <script>
    // Duplicate-protection with localStorage + friendly messages
    (function(){
      const form = document.getElementById('notify-form');
      const emailInput = document.getElementById('email');
      const msg = document.getElementById('form-message');

      const getList = () => {
        try { return JSON.parse(localStorage.getItem('submittedEmails') || '[]'); }
        catch { return []; }
      };
      const setList = (arr) => localStorage.setItem('submittedEmails', JSON.stringify(arr));

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = (emailInput.value || '').trim().toLowerCase();
        if (!email) return;

        const list = getList();
        if (list.includes(email)) {
          msg.textContent = "⚠️ You’ve already signed up with this email.";
          msg.style.color = "orange";
          return;
        }

        try {
          const res = await fetch(form.action, {
            method: form.method,
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });

          if (res.ok) {
            list.push(email);
            setList(list);
            msg.textContent = "✅ Thanks, we’ll be in touch!";
            msg.style.color = "lime";
            form.reset();
          } else {
            msg.textContent = "❌ Oops! Something went wrong.";
            msg.style.color = "red";
          }
        } catch {
          msg.textContent = "❌ Network error. Please try again.";
          msg.style.color = "red";
        }
      });
    })();
  </script>
</body>
</html>
